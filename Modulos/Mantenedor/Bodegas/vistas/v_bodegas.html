<!DOCTYPE html>
<html>
<div class="container-fluid">

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Bodegas</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Mantenedor</a></li>
                        <li class="breadcrumb-item active">Mantenedor de bodegas</li>
                    </ol>
                </div>
                <h4 class="page-title">Mantenedor de Bodegas</h4>
            </div>
        </div>
    </div>

    <!-- end page title -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4 class="header-title">Default Tabs</h4>
                            <button id='botonNuevoSitio' type="button" class="btn btn-success" onclick="crearBodega();"><i class="uil uil-plus"></i>Crear Bodega</button>

                        </div>

                    </div>

                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-centered mb-0 table dt-responsive nowrap w-100" id="tablaSitios">
                            <thead class="thead-light">
                                <tr>
                                    
                                    <th>IDsitio</th>
                                    <th>Nombre</th>
                                    <th>Manejor Stock</th>
                                    <th>Url</th>
                                    <th>Estado</th>
                                    <th>Tipo Pago</th>
                                    
                                    <th style="width: 125px;">Tipo Sitio</th>
                                </tr>
                            </thead>

                            
                        </table>
                    </div>
                </div>
                <!-- end card-body-->
            </div>
            <!-- end card-->
        </div>
        <!-- end col -->
    </div>

</div>

<!-- Modal -->    

<div id="modalCrear" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="fullWidthModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-full-width">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"  style="text-align: center;">Crear Bodega</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                
                                    <div class="row">
                                        <div class="col-sm">
                                    
                                            <div class="form-group">
                                                <label for="projectname">Tienda</label>
                                                <select id="tienda" class="form-control select2" data-toggle="select2">
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-group mb-0">
                                                <label for="project-overview">Local de Stock</label>
                                                <select id="localStock" class="form-control select2" data-toggle="select2">
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-group mb-0">
                                                <label for="project-overview">Estado Local</label>
                                                
                                                <select id="estadoSitio" class="form-control select2" data-toggle="select2">
                                                    <option value="0">Inactivo</option>
                                                    <option value="1">Activo</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label for="projectname">Stock Seguridad</label>
                                                <input type="text" id="stockSeguridad" class="form-control" placeholder="">
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label for="projectname">Mínimo Curva</label>
                                                <input type="text" id="minCurva" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-sm">
                                            <div class="form-group mb-0">
                                                <label for="project-overview">Departamento</label>
                                                <select id="departamento" class="form-control select2" data-toggle="select2">
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-group mb-0">
                                                <label for="project-overview">Provincia</label>
                                                <select id="provincia" class="form-control select2" data-toggle="select2">
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-group mb-0">
                                                <label for="project-overview">Distrito</label>
                                                <select id="distrito" class="form-control select2" data-toggle="select2"> 
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-group mb-0">
                                                <label for="project-overview">Operador</label>
                                                <select id="operador" class="form-control select2" data-toggle="select2"> 
                                                </select>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <br>
                                    <hr>

                                    <h4>Coordenadas Geográficas</h4>
                                    <div class="row">
                                        <div class="col-sm">
                                            <div class="form-group mb-0">
                                                <label for="project-overview">Latitud</label>
                                                <input type="text" id="latitud" class="form-control" placeholder="">
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-group mb-0">
                                                <label for="project-overview">Longitud</label>
                                                <input type="text" id="longitud" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        
                                    </div>
                                    

                                    
                                
                               

                            </div> <!-- end card-body -->
                        </div> <!-- end card-->
                    </div> <!-- end col-->
                </div>
             </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Crear</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script src="../Modulos/Mantenedor/Bodegas/controlador/C_bodegas.js"></script>

</html>
