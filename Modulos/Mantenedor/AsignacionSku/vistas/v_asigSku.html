<!DOCTYPE html>
<html>
    <style type="text/css">
        .cargarArchivo {
            background-color: indigo;
            color: white;
            padding: 0.5rem;
            font-family: sans-serif;
            border-radius: 0.3rem;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
<div class="container-fluid">

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Catálogo</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Mantenedor</a></li>
                        <li class="breadcrumb-item active">Asignación SKU-Sitio</li>
                    </ol>
                </div>
                <h4 class="page-title">Mantenedor de Catálogo</h4>
            </div>
        </div>
    </div>


    

    <!-- end page title -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="file" id="excelFile" hidden>
                            <label class="cargarArchivo" for="excelFile">Importar Archivo</label>
                            <a class="cargarArchivo" href="./files/skuSitioTemplate.xlsx" download>Descargar Template</a>
                            <p id="nombreArchivo"></p>
                            
                        </div>
                        
                        
                    </div>
                    <div style="justify-content: flex-end; text-align: right;">
                        <button id='botonCargarExcel' type="button" class="btn btn-success"><i class="uil uil-plus right"></i>Cargar</button>
                    </div>

                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-centered mb-0" id="tablaExcel" name="tablaExcel">
                            <thead class="thead-light" id="theadExcel">
                                <tr id="trExcel">
                                    <th>sku</th>
                                    <th>sitio</th>
                                    <th>modelo</th>
                                    <th>color</th>
                                    <th>talla</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyExcel">

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end card-body-->
            </div>

            <div class="card">
                <div class="card-header">

                   
                    <h3 style="text-align: center;">Errores</h4>
                    <br>
                    <br>

                    <div class="table-responsive" id="divErrores">
                        <table class="table table-centered mb-0" id="tablaErrores" name="tablaErrores" tabindex="0">
                            <thead class="thead-light" id="theadErrores">
                                <tr id="trExcel">
                                    <th>SKU</th>
                                    <th>Error</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyErrores">

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end card-body-->
            </div>
            <!-- end card-->
        </div>
        <!-- end col -->
    </div>

</div>

<!-- Modal -->    

<div id="modalCrearSitio" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="fullWidthModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-full-width">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"  style="text-align: center;">Crear Sitio</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                
                                    <div class="row">
                                        <div class="col-sm">
                                    
                                            <div class="form-group">
                                                <label for="projectname">Nombre</label>
                                                <input type="text" id="nombreSitio" class="form-control" placeholder="Ingrese el nombre del Sitio">
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-group mb-0">
                                                <label for="project-overview">Tipo Sitio</label>
                                                <select id="tipoSitio" class="form-control select2" data-toggle="select2">
                                                    <option value="1">eCommerce</option>
                                                    <option value="2">Marketplace</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label for="projectname">Nombre en eCommerce</label>
                                                <input type="text" id="nombreEc" class="form-control" placeholder="Ingrese el nombre del Sitio">
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-group">
                                                <label for="projectname">Url</label>
                                                <input type="text" id="urlSitio" class="form-control" placeholder="Ingrese el nombre del Sitio">
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-sm">
                                            <div class="form-group mb-0">
                                                <label for="project-overview">Manejo Stock</label>
                                                
                                                <select id="estadoSitio" class="form-control select2" data-toggle="select2">
                                                    <option value="1">Consolidado</option>
                                                    <option value="2">por Bodega</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-group mb-0">
                                                <label for="project-overview">Estado Sitio</label>
                                                
                                                <select id="estadoSitio" class="form-control select2" data-toggle="select2">
                                                    <option value="0">Inactivo</option>
                                                    <option value="1">Activo</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-group mb-0">
                                                <label for="project-overview">Tipo Pago</label>
                                                <select id="tipoPago" class="form-control select2" data-toggle="select2"> 
                                                </select>
                                            </div>
                                        </div>

                                        
                                    </div>
                                    

                                    
                                
                               

                            </div> <!-- end card-body -->
                        </div> <!-- end card-->
                    </div> <!-- end col-->
                </div>
             </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Crear</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script src="../Modulos/Mantenedor/AsignacionSku/controlador/C_asigSku.js"></script>

</html>
